version: "2"
linters:
  default: all
  disable:
    - perfsprint
    - depguard
    - exhaustruct
    - gomoddirectives
    - nlreturn
    - nolintlint
    - paralleltest
    - rowserrcheck
    - sqlclosecheck
    - varnamelen
    - wastedassign
    - wrapcheck
    - wsl
    - funlen
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
